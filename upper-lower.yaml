apiVersion: apps/v1
kind: Deployment
metadata:
  name: upperlower
  labels:
    app: upperlower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upperlower
  template:
    metadata:
      name: upperlower
      labels:
        app: upperlower
    spec:
      containers:
        - name: upperall
          image: jdmedeiros/upperall:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: persistent-storage
              mountPath: /data
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: efs-claim
      restartPolicy: Always
      